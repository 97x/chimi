<svg viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal window background -->
  <rect x="10" y="15" width="200" height="50" rx="8" fill="#1e1e2e" stroke="#313244" stroke-width="1"/>
  
  <!-- Terminal header -->
  <rect x="10" y="15" width="200" height="15" rx="8" fill="#313244"/>
  <circle cx="20" cy="22.5" r="2" fill="#f38ba8"/>
  <circle cx="30" cy="22.5" r="2" fill="#fab387"/>
  <circle cx="40" cy="22.5" r="2" fill="#a6e3a1"/>
  
  <!-- Command prompt -->
  <text x="20" y="45" 
        font-family="'Courier New', monospace" 
        font-size="14" 
        fill="#00ff88">$</text>
  
  <!-- Logo text with coding style -->
  <text x="35" y="45" 
        font-family="'Courier New', monospace" 
        font-size="16" 
        font-weight="bold" 
        fill="url(#codeGradient)"
        filter="url(#glow)">./chimi</text>
  
  <!-- Cursor blink -->
  <rect x="105" y="32" width="8" height="16" fill="#00ff88" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Code brackets decoration -->
  <text x="120" y="45" 
        font-family="'Courier New', monospace" 
        font-size="12" 
        fill="#6c7086">{}</text>
  
  <!-- Status indicator -->
  <circle cx="180" cy="40" r="3" fill="#a6e3a1">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>

</svg>